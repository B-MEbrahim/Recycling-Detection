# Student model configuration
model: "yolov8n.pt"  # Nano model as student (small for SEP32)
epochs: 200
imgsz: 320  # Smaller image size for faster inference
batch_size: 32
name: "recycling_student"
project: "runs/train"

# Distillation parameters
temperature: 3.0
alpha: 0.7  # Balance between distillation and hard loss

# Optimization
lr: 0.001
weight_decay: 0.0001
device: "0"